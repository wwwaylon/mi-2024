.pull-right-60[

&lt;small&gt;&lt;small&gt;&lt;small&gt;

**Average estimates**: `\(\hat{\theta} = \frac{1}{m} \sum_{t=1}^{m} \hat{\theta}_t\)`

**Mean**: `\(\frac{(43.23 + 42.40 + 44.97 + 48.10 + 45.35)}{5}=44.81\)`

**Correlation**: `\(\frac{(0.51 + 0.23 + 0.77 + 0.85 + 0.81)}{5}=0.63\)`

***

**Variance Within**: `\(\frac{1}{m} \sum_{t=1}^{m} SE_t^2\)`

`\(\frac{(1.03^2 + 1.15^2 + 1.03^2 + 1.69^2 + 1.07^2)}{5}=1.49\)`

***

**Variance Between**: `\(\frac{1}{m-1} \sum_{t=1}^{m} (\hat{\theta}_t - \bar{\theta})^2\)`

`\(\frac{(43.23 - 44.81)^2 + (42.40 - 44.81)^2 + \\ (44.97 - 44.81)^2 + (48.10 - 44.81)^2 + (45.35 - 44.81)^2}{4}=4.86\)`

***

**Pooled SE**: `\(\sqrt{V_W + V_B + \frac{V_B}{m}}\)`

`\(\sqrt{1.49 + 4.86 + \frac{4.86}{5}}=2.71\)`

&lt;/small&gt;&lt;/small&gt;&lt;/small&gt;

]

&gt; We found 5 missign data patterns. Typically, scores were missing because the data collection app randomly failed to save some responses. Littleâ€™s Missing Completely at Random (MCAR) test indicated that missing data were not likely to derive from a MAR or MNAR mechanism, Ï‡2(12) = 6.45, *p* = 0.892. Furthermore, mean comparisons revealed no significant differences among demographic variables between participants with complete data and those with incomplete data.  
]
&lt;small&gt;&lt;small&gt;
**Extended Reporting**. Provide sensitivity analyses for MI algorithms (special data structures = special algorithms) and/or MNAR models. 
&lt;/small&gt;&lt;/small&gt;

# Reporting ðŸ“„ ðŸ“„ ðŸ“„

&lt;small&gt;**Step 3**. Report methods and software.&lt;/small&gt;

.small[
&gt; To address the issue of incomplete data, we employed the multiple imputation (MI) technique using the mice package in R. Specifically, we utilized the default mice() function using the norm algorithm to generate 100 imputed datasets under the MAR assumption. To ensure convergence and minimize autocorrelation between the imputed datasets, we set a conservative 60 iterations per imputation cycle. The imputation process involved 9 variables, including the four primary variablesâ€”var1, var2, var3, and var4â€”and five auxiliary variables: age, sex, race, education, and income.  
]
&lt;small&gt;&lt;small&gt;
**Extended Reporting**. Provide supplemental materials for details and code.
&lt;/small&gt;&lt;/small&gt;
